<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        /* 공통 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .landing-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            text-align: center;
        }

        h1 {
            color: #FF69B4;
        }

        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .cta-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .cta-button {
            display: inline-block;
            background-color: #FF69B4;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #FF1493;
        }

        /* 모바일 최적화 */
        @media only screen and (max-width: 600px) {
            body {
                font-size: 16px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            p {
                margin-bottom: 20px;
            }
            
            .cta-button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        /* PC 최적화 */
        @media only screen and (min-width: 601px) {
            body {
                font-size: 18px;
            }
            
            .landing-page {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            
            h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }
            
            p {
                margin-bottom: 30px;
            }
            
            img {
                max-height: 400px;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="content">
