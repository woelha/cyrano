<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시라노 소개팅 무료체험 이벤트</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .landing-container {
            position: relative;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .image-container {
            height: 100vh;
            scroll-snap-align: start;
        }
        .landing-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: sticky;
            top: 0;
        }
        .cta-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF69B4;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #FF1493;
        }
        @media (max-width: 768px) {
            .landing-image {
                object-fit: cover;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="image-container">
            <img src="images/여성_광고랜딩페이지_v1.png" alt="시라노 소개팅 무료체험 이벤트" class="landing-image">
        </div>
    </div>
    <a href="#" class="cta-button">선착순 무료체험 신청</a>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            // 여기에 CTA 버튼 클릭 시 실행할 동작을 추가하세요
            alert('무료체험 신청이 완료되었습니다!');
        });
    </script>
</body>
</html>
