<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 화면 타입폼</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #tf-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="tf-container" data-tf-live="01J8F6M9KCNGCM8S5C0HS2H9RD"></div>
    <script src="//embed.typeform.com/next/embed.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var embed = document.querySelector('#tf-container')
            embed.style.width = '100%'
            embed.style.height = '100%'
        });
    </script>
</body>
</html>
