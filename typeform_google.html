<!DOCTYPE html>
<html>
<head>
    <title>시라노소개팅 멤버쉽 14일 무료체험</title>
   <script>
// 링크 수정
function addUTMToLinks() {
  const storedUTM = JSON.parse(localStorage.getItem('utmParams'));
  if (!storedUTM) return;

  const links = document.querySelectorAll('a');
  links.forEach(link => {
    if (link.host === window.location.host) {
      const url = new URL(link.href);
      Object.keys(storedUTM).forEach(key => {
        url.searchParams.set(key, storedUTM[key]);
      });
      link.href = url.toString();
    }
  });
}

// 페이지 로드 시 링크 수정 함수 실행
document.addEventListener('DOMContentLoaded', addUTMToLinks);
</script>
